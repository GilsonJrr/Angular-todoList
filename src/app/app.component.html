<div class="main">
  <div class="to-do-card">
    <h1>To do List</h1>
  </div>
  <div class="items-list">
    <ul>
      <li *ngFor="let item of list">
        <input
          type="checkbox"
          [checked]="item.done"
          (change)="updateDoneStatus(item.id, $event)"
        />
        <input
          class="inputTaskItem"
          [class.done]="item.done"
          value="{{ item.name }}"
          (change)="updateNameTask(item.id, $event)"
        />
        <button
          *ngIf="item.done"
          class="deleteButton"
          (click)="deleteTask(item.id)"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17 5V4C17 2.89543 16.1046 2 15 2H9C7.89543 2 7 2.89543 7 4V5H4C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H5V18C5 19.6569 6.34315 21 8 21H16C17.6569 21 19 19.6569 19 18V7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H17ZM15 4H9V5H15V4ZM17 7H7V18C7 18.5523 7.44772 19 8 19H16C16.5523 19 17 18.5523 17 18V7Z"
              fill="#78759b"
            />
            <path d="M9 9H11V17H9V9Z" fill="#78759b" />
            <path d="M13 9H15V17H13V9Z" fill="#78759b" />
          </svg>
        </button>
      </li>

      <div class="modalBackGround" *ngIf="showInputNewTask">
        <div class="modalCard">
          <button class="closeButton" (click)="handleShowInputNewTask()">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                fill="#78759b"
              />
            </svg>
          </button>
          <h2>Add a new task</h2>
          <input
            type="text"
            id="myInput"
            name="myInput"
            value="{{ name }}"
            (change)="changeName($event)"
          />
          <button (click)="addNewTask()">
            <h1>Add</h1>
          </button>
        </div>
      </div>
    </ul>
    <button class="newTaskButton" (click)="handleShowInputNewTask()">
      <h1>+ New Task</h1>
    </button>
  </div>
</div>
